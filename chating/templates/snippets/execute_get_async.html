
<!-- Generic AJAX get request -->
<script type="text/javascript">
	
	function executeAjaxAsync(url, uiUpdateFunction){
		$.ajax({
			type: 'GET',
			dataType: "json",
			url: url,
			timeout: 5000,
			success: function(data) {
				console.log("SUCCESS", data)
				uiUpdateFunction()
			},
			error: function(data) {
				console.error("ERROR...", data)
				// alert("Something went wrong.")
			},
		});
	}
	

</script>
